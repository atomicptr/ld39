[application]

name="ld39"
main_scene="res://levels/level1/Level1.tscn"
icon="res://icon.png"

[display]

stretch_aspect="keep"
width=512
height=288
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[mbutton(0, 1)]
forward=[key(W), jaxis(0, 2)]
backward=[key(S), jaxis(0, 3)]
turn_left=[jaxis(0, 0), key(A)]
turn_right=[key(D), jaxis(0, 1)]

[render]

mipmap_policy=2
