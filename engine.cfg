[application]

name="ld39"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

fullscreen=false
borderless_window=false
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep_height"
width=1024
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire=[mbutton(0, 1)]
forward=[key(W)]
backward=[key(S)]
turn_left=[key(A)]
turn_right=[key(D)]

[render]

mipmap_policy=2
